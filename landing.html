<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kayser Booking Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 1em;
    }
    .card-container {
      display: flex;
      gap: 2em;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2em;
      text-align: center;
      width: 220px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin-bottom: 1em;
      color: #444;
    }
    .card button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Kayser Booking Portal</h1>
  <div class="card-container">
    <div class="card">
      <h2>Client</h2>
      <p>Book your load/unload timeslot.</p>
      <button onclick="location.href='booking.html'">Go to Booking</button>
    </div>
    <div class="card">
      <h2>Employee</h2>
      <p>Check all booked slots overview.</p>
      <button onclick="location.href='booked-all.html'">View Bookings</button>
    </div>
  </div>
</body>
</html>
