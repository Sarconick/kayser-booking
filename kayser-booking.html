<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kayser Automotive Load/Unload Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="kayser-logo.png" alt="Kayser Automotive company logo">
    <h1>Kayser Automotive Load/Unload Booking</h1>
  </header>

  <div id="successMessage" class="success-message" aria-live="polite" role="status"></div>

  <main>
    <form id="bookingForm" novalidate>
      <!-- Contact -->
      <fieldset>
        <legend>Contact information</legend>
        <label for="contactName">Contact name <span class="required">*</span></label>
        <input type="text" id="contactName" name="contactName" required>
        <div id="contactNameError" class="error"></div>

        <label for="contactEmail">Contact email <span class="required">*</span></label>
        <input type="email" id="contactEmail" name="contactEmail" required>
        <div id="contactEmailError" class="error"></div>
      </fieldset>

      <!-- Company -->
      <fieldset>
        <legend>Forwarding company</legend>
        <label for="company">Company <span class="required">*</span></label>
        <input type="text" id="company" name="company" required>
        <div id="companyError" class="error"></div>

        <label for="vat">VAT number <span class="required">*</span></label>
        <input type="text" id="vat" name="vat" required>
        <div id="vatError" class="error"></div>
      </fieldset>

      <!-- Truck -->
      <fieldset>
        <legend>Truck information</legend>
        <label for="truckPlate">Truck plate number <span class="required">*</span></label>
        <input type="text" id="truckPlate" name="truckPlate" required>
        <div id="truckPlateError" class="error"></div>
      </fieldset>

      <!-- Reloading -->
      <fieldset>
        <legend>Reloading within Bulgaria</legend>
        <label for="reloading">Reloading? <span class="required">*</span></label>
        <select id="reloading" name="reloading" required>
          <option value="">--Select--</option>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <div id="reloadingError" class="error"></div>

        <div id="reloadingFields" class="collapsible" aria-hidden="true">
          <label for="reloadCity">Reloading city <span class="required">*</span></label>
          <input type="text" id="reloadCity" name="reloadCity">
          <div id="reloadCityError" class="error"></div>

          <label for="newTruckNumber">New truck plate <span class="required">*</span></label>
          <input type="text" id="newTruckNumber" name="newTruckNumber">
          <div id="newTruckNumberError" class="error"></div>
        </div>
      </fieldset>

      <!-- Schedule -->
      <fieldset>
        <legend>Schedule</legend>
        <label for="date">Select date <span class="required">*</span></label>
        <input type="date" id="date" name="date" required>
        <div id="dateError" class="error"></div>

        <label for="timeslot">Select timeslot <span class="required">*</span></label>
        <select id="timeslot" name="timeslot" required>
          <option value="">--Select a timeslot--</option>
          <option value="08:00-08:30">08:00 - 08:30</option>
          <option value="08:30-09:00">08:30 - 09:00</option>
          <option value="09:00-09:30">09:00 - 09:30</option>
          <option value="09:30-10:00">09:30 - 10:00</option>
          <option value="10:00-10:30">10:00 - 10:30</option>
          <option value="10:30-11:00">10:30 - 11:00</option>
          <option value="11:00-11:30">11:00 - 11:30</option>
          <option value="11:30-12:00">11:30 - 12:00</option>
          <option value="13:00-13:30">13:00 - 13:30</option>
          <option value="13:30-14:00">13:30 - 14:00</option>
          <option value="14:00-14:30">14:00 - 14:30</option>
          <option value="14:30-15:00">14:30 - 15:00</option>
          <option value="15:00-15:30">15:00 - 15:30</option>
          <option value="15:30-16:00">15:30 - 16:00</option>
        </select>
        <div id="timeslotError" class="error"></div>
      </fieldset>

      <div class="actions">
        <button type="submit" id="submitBtn" class="btn-primary">
          <span class="btn-label">Book slot</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>
    </form>
  </main>

  <footer>
    © Kayser Automotive – Efficient Logistics, Reliable Service
  </footer>

  <script src="script.js"></script>
</body>
</html>
